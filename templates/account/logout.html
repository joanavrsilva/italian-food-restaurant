{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid bg-color-white accounts-content txt-dark">
    <div class="row">
        <div class="col-mb-6 mx-auto">
            <h3>{% trans "Sign Out" %}</h3>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-mb-6 mx-auto mb-4">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <a class="btn btn-large btn-green txt-dark" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn-large btn-red txt-light" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
